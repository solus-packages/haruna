name       : haruna
version    : 0.8.0
release    : 1
source     :
    - https://cdn.download.kde.org/stable/haruna/haruna-0.8.0.tar.xz : dfea4a415d1c41992342c9684382974b2510e5dff06b8a27c29f2c3cc54c3dfe
homepage   : https://invent.kde.org/multimedia/haruna/
license    :
    - BSD-3-Clause
    - CC-BY-4
    - CC-BY-SA-4
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Video player built with Qt/QML on top of libmpv.
description: |
    Video player built with Qt/QML on top of libmpv.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(mpv)
    - pkgconfig(Qt5QuickControls2)
    - breeze-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
rundeps    :
    - mpv
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc
